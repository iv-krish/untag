<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Bag</title>
    <link rel="stylesheet" href="js.css">
</head>
<body>
    <h2>Shopping Bag</h2>
    <table id="bag-table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows for each item in the bag will be dynamically added here -->
        </tbody>
    </table>
    <div id="checkout-section">
        <button id="checkout-button">Checkout</button>
        <div id="total-amount"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
